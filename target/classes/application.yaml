spring:
  datasource:
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:12345678}
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:webproj}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    jdbc:
      dialect: mysql
  application:
    name: webproj